<ion-content class="has-header initial">
   <div class="page-balance">
      <div class="content double-padding" >
         <div class="list"  ng-show="$ctrl._DataBridge.mosaicOwned[$ctrl._Wallet.currentAccount.address]">
            <div class="item item-avatar item-icon-right" ng-repeat="mos in $ctrl._DataBridge.mosaicOwned[$ctrl._Wallet.currentAccount.address]">

               <img ng-src="images/assets/xem.png"/>

               <h2>{{(mos.quantity | fmtSupply:mos.mosaicId:$ctrl._DataBridge.mosaicDefinitionMetaDataPair)[0]}}<span class="text-muted">.{{(mos.quantity | fmtSupply:mos.mosaicId:$ctrl._DataBridge.mosaicDefinitionMetaDataPair)[1]}}</span> <span class="mosaic-name">{{mos.mosaicId.name}}</span></h2>
               <p><b>{{mos.mosaicId.namespaceId}}</b>:{{mos.mosaicId.name}}</p>
            </div>
         </div>
      </div>
   </div>
</ion-content>
<div class="button-bottom-container" ng-show="$ctrl._DataBridge.mosaicOwned[$ctrl._Wallet.currentAccount.address]">
   <div class="button-position"> <a ui-sref="app.transfer" class="button button-fab button-nem icon ion-paper-airplane"></a></div>
</div>
